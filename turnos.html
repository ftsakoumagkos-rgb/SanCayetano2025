    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="img/logo-san-cayetano.png" alt="Logo San Cayetano" class="logo-navbar me-2">
                <span>Centro de Salud San Cayetano</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="medicos.html">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="turnos.html">Turnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="mis-turnos.html">Mis Turnos</a></li>
                    <li class="nav-item"><a class="nav-link" href="ubicacion.html">Ubicación</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html" id="login-link">Acceder</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="logout-link" style="display:none;" onclick="cerrarSesion()">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="text-center mb-4">
            <img src="img/logo-san-cayetano.png" alt="Logo San Cayetano" class="img-fluid logo-page">
        </div>
        <h2 class="mb-4">Solicitar Turno</h2>
        <form id="turnoForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
                <select class="form-select" id="medico" required>
                    <option value="">Seleccione un médico</option>
                    <option value="Dr. Juan Pérez">Dr. Juan Pérez</option>
                    <option value="Dra. Ana Gómez">Dra. Ana Gómez</option>
                    <option value="Dr. Carlos López">Dr. Carlos López</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="text" class="form-control" id="fecha" placeholder="Selecciona una fecha" required>
            </div>
            <button type="submit" class="btn btn-success">Solicitar Turno</button>
        </form>

        <div id="mensaje-turno" class="mt-3"></div>
    </div>

    <footer class="bg-success text-white text-center py-3">

    </footer>
